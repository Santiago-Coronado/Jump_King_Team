<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Knight's Fall - Pantalla Principal</title>
    <link rel="stylesheet" href="../css/PantallaPrincipal.css">
</head>
<link rel="icon" type="png" href="../GDD_Images/Logo_web.png" />
<body>
    <!-- V铆deo de Fondo -->
    <video autoplay muted loop id="bg-video">
        <source src="../Assets/Video/FondoPantallaPrincipal.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

    <!-- Bot贸n de control de m煤sica -->
    <div id="volume-control">
        
    </div>

    <!-- Men煤 -->
    <div class="main-menu">
        <img src="../GDD_Images/LogoFinal_NoBG.png" alt="Knight's Fall" class="logo">

        <!-- Botones -->
        <div class="button-list">
            <button class="big-button" onclick="location.href='index.html'">Jugar</button>
            <button class="big-button" onclick="location.href='Login.html'">Iniciar Sesi贸n / Registrarse</button>
        </div>

        <!-- Botones inferiores -->
        <div class="sub-buttons">
            <button class="icon-button" onclick="location.href='DescYControl.html'"></button>
            <button class="small-button" onclick="location.href='Estadistics.html'">Clasificaciones</button>
            <button class="small-button" onclick="location.href='Creditos.html'">Cr茅ditos</button>
            <button class="small-button" onclick="logout()">Cerrar Sesi贸n</button>
        </div>

        <p class="copyright">漏 Middle Earth Studios 2025. All rights reserved.</p>
    </div>

    <audio id="bg-music" src="../Assets/Music/Pantalla_Principal.mp3" loop></audio>

    <script>
    const bgMusic = document.getElementById('bg-music');

    // Reproduce m煤sica tras cualquier interacci贸n del usuario
    const startMusic = () => {
        bgMusic.volume = 0.5; // ajusta volumen
        bgMusic.play();
        document.removeEventListener('click', startMusic);
        document.removeEventListener('keydown', startMusic);
    };

    document.addEventListener('click', startMusic);
    document.addEventListener('keydown', startMusic);

    const volumeControl = document.getElementById('volume-control');
    let isMuted = false;

    volumeControl.addEventListener('click', () => {
        isMuted = !isMuted;
        bgMusic.muted = isMuted;
        volumeControl.textContent = isMuted ? '' : '';
    });

    function logout() {
        localStorage.removeItem('userId');
        localStorage.removeItem('userName');
        location.href = 'Login.html';
    }
    </script>
</body>
</html>
